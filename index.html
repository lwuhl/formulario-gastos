<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gastos</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; }
    button { margin-top: 1rem; padding: 0.7rem 1.5rem; }
  </style>
</head>
<body>
  <h1>Cargar gasto</h1>
  <form id="gastoForm">
    <label>Fecha: <input type="date" name="fecha" required></label>
    <label>Categoría:
      <select name="categoria" required>
        <option>Comida</option>
        <option>Transporte</option>
        <option>Salud</option>
        <option>Otros</option>
      </select>
    </label>
    <label>Descripción: <input type="text" name="descripcion"></label>
    <label>Monto: <input type="number" name="monto" required></label>
    <button type="submit">Enviar</button>
  </form>
  <p id="mensaje"></p>

 <script>
  const form = document.getElementById('gastoForm');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    mensaje.textContent = '⏳ Enviando...';

    try {
      const response = await fetch(
        'https://script.google.com/macros/s/AKfycbw1ylvUtPgNLXII-JX0KdWM5HJQOhyIHSd7H0E-Z9kJSkKibQBZv9O9dmcEMk9DNJcK/exec',
        {
          method: 'POST',
          body: formData
        }
      );

      const text = await response.text();
      console.log('Respuesta:', text);

      if (text.includes("OK")) {
        mensaje.textContent = '✅ ¡Gasto cargado!';
        form.reset();
      } else {
        mensaje.textContent = '⚠️ Hubo un problema al guardar.';
      }

    } catch (error) {
      console.error('Error de red:', error);
      mensaje.textContent = '❌ Error de red o conexión.';
    }
  });
</script>

</body>
</html>
