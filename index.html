<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gastos</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; }
    button { margin-top: 1rem; padding: 0.7rem 1.5rem; }
  </style>
</head>
<body>
  <h1>Cargar gasto</h1>
  <form id="gastoForm">
    <label>Fecha: <input type="date" name="fecha" required></label>
    <label>Categoría:
      <select name="categoria" required>
        <option>Comida</option>
        <option>Transporte</option>
        <option>Salud</option>
        <option>Otros</option>
      </select>
    </label>
    <label>Descripción: <input type="text" name="descripcion"></label>
    <label>Monto: <input type="number" name="monto" required></label>
    <label>Medio de pago:
      <select name="pago" required>
        <option>Efectivo</option>
        <option>Tarjeta</option>
        <option>Transferencia</option>
      </select>
    </label>
    <button type="submit">Enviar</button>
  </form>
  <p id="mensaje"></p>

  <script>
    const form = document.getElementById('gastoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const jsonData = {};
      data.forEach((value, key) => jsonData[key] = value);

      const response = await fetch('https://script.google.com/macros/s/AKfycbw1ylvUtPgNLXII-JX0KdWM5HJQOhyIHSd7H0E-Z9kJSkKibQBZv9O9dmcEMk9DNJcK/exec', {
        method: 'POST',
        body: JSON.stringify(jsonData),
        headers: { 'Content-Type': 'application/json' }
      });

      if (response.ok) {
        document.getElementById('mensaje').textContent = '¡Gasto cargado!';
        form.reset();
      } else {
        document.getElementById('mensaje').textContent = 'Error al enviar gasto';
      }
    });
  </script>
</body>
</html>
